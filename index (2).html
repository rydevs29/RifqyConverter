<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyConverter</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx-preview/0.1.11/docx-preview.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #8f94fb;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --gap: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .container { max-width: 900px; margin: 0 auto; padding: var(--gap); }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    h1 {
      font-size: 38px;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle { font-size: 17px; opacity: 0.9; }

    .card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      margin-bottom: var(--gap);
    }

    .drop-zone {
      border: 3px dashed rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: var(--secondary);
      background: rgba(143,148,251,0.1);
    }
    .drop-zone p { margin: 12px 0; opacity: 0.8; }
    .drop-zone input { display: none; }

    .preview {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 16px;
      min-height: 200px;
      max-height: 400 四px;
      overflow: auto;
      margin-bottom: 20px;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      padding: 12px 0;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 16px;
      margin: 0 8px;
      transition: all 0.3s;
    }
    .nav-item.active {
      background: var(--secondary);
      color: white;
    }
    .nav-item:hover { background: rgba(255,255,255,0.1); }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>RifqyConverter</h1>
      <p class="subtitle">Upload file → Convert otomatis ke PDF!</p>
    </div>

    <!-- WORD TAB -->
    <div id="tab-word" class="tab-content">
      <div class="card">
        <div class="drop-zone" id="drop-word">
          <p>Word → PDF</p>
          <p>Drag & drop .docx atau</p>
          <button class="btn" onclick="document.getElementById('file-word').click()">Pilih File</button>
          <input type="file" id="file-word" accept=".docx">
        </div>
        <div id="preview-word" class="preview"></div>
        <button class="btn" id="download-word" disabled>Download PDF</button>
      </div>
    </div>

    <!-- EXCEL TAB -->
    <div id="tab-excel" class="tab-content hidden">
      <div class="card">
        <div class="drop-zone" id="drop-excel">
          <p>Excel → PDF</p>
          <p>Drag & drop .xlsx atau</p>
          <button class="btn" onclick="document.getElementById('file-excel').click()">Pilih File</button>
          <input type="file" id="file-excel" accept=".xlsx,.xls">
        </div>
        <div id="preview-excel" class="preview"></div>
        <button class="btn" id="download-excel" disabled>Download PDF</button>
      </div>
    </div>

    <!-- IMAGE TAB -->
    <div id="tab-image" class="tab-content hidden">
      <div class="card">
        <div class="drop-zone" id="drop-image">
          <p>Image → PDF</p>
          <p>Drag & drop .jpg/.png atau</p>
          <button class="btn" onclick="document.getElementById('file-image').click()">Pilih File</button>
          <input type="file" id="file-image" accept="image/*">
        </div>
        <div id="preview-image" class="preview"></div>
        <button class="btn" id="download-image" disabled>Download PDF</button>
      </div>
    </div>

    <!-- TEXT TAB -->
    <div id="tab-text" class="tab-content hidden">
      <div class="card">
        <textarea id="text-input" placeholder="Ketik teks di sini atau upload .txt" style="width:100%; height:200px; padding:16px; border-radius:16px; border:2px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.1); color:white; margin-bottom:16px;"></textarea>
        <button class="btn" onclick="document.getElementById('file-text').click()">Upload .txt</button>
        <input type="file" id="file-text" accept=".txt" style="display:none;">
        <button class="btn" id="download-text" style="margin-top:12px;">Download PDF</button>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('word')">Word</div>
    <div class="nav-item" onclick="switchTab('excel')">Excel</div>
    <div class="nav-item" onclick="switchTab('image')">Image</div>
    <div class="nav-item" onclick="switchTab('text')">Text</div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let currentTab = 'word';

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.getElementById(`tab-${tab}`).classList.remove('hidden');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.querySelectorAll('.nav-item')[['word','excel','image','text'].indexOf(tab)].classList.add('active');
      currentTab = tab;
    }

    // DRAG & DROP
    ['word','excel','image'].forEach(type => {
      const drop = document.getElementById(`drop-${type}`);
      const input = document.getElementById(`file-${type}`);
      ['dragover', 'dragenter'].forEach(e => drop.addEventListener(e, () => drop.classList.add('dragover')));
      ['dragleave', 'dragend', 'drop'].forEach(e => drop.addEventListener(e, () => drop.classList.remove('dragover')));
      drop.addEventListener('drop', e => {
        e.preventDefault();
        if (e.dataTransfer.files.length) input.files = e.dataTransfer.files;
        input.dispatchEvent(new Event('change'));
      });
    });

    // WORD → PDF
    document.getElementById('file-word').addEventListener('change', async () => {
      const file = document.getElementById('file-word').files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const { renderAsync } = docx;
      const result = await renderAsync(arrayBuffer, document.getElementById('preview-word'), null, { ignoreLastRenderedPageBreak: true });
      document.getElementById('preview-word').style.display = 'block';
      document.getElementById('download-word').disabled = false;
      document.getElementById('download-word').onclick = () => {
        html2canvas(document.getElementById('preview-word')).then(canvas => {
          const img = canvas.toDataURL('image/png');
          const pdf = new jsPDF();
          pdf.addImage(img, 'PNG', 10, 10);
          pdf.save('word-converted.pdf');
        });
      };
    });

    // EXCEL → PDF
    document.getElementById('file-excel').addEventListener('change', () => {
      const file = document.getElementById('file-excel').files[0];
      const reader = new FileReader();
      reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const html = XLSX.utils.sheet_to_html(sheet);
        document.getElementById('preview-excel').innerHTML = html;
        document.getElementById('preview-excel').style.display = 'block';
        document.getElementById('download-excel').disabled = false;
        document.getElementById('download-excel').onclick = () => {
          html2canvas(document.getElementById('preview-excel')).then(canvas => {
            const img = canvas.toDataURL('image/png');
            const pdf = new jsPDF();
            pdf.addImage(img, 'PNG', 10, 10);
            pdf.save('excel-converted.pdf');
          });
        };
      };
      reader.readAsArrayBuffer(file);
    });

    // IMAGE → PDF
    document.getElementById('file-image').addEventListener('change', () => {
      const file = document.getElementById('file-image').files[0];
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);
          document.getElementById('preview-image').innerHTML = `<img src="${e.target.result}" style="max-width:100%;">`;
          document.getElementById('preview-image').style.display = 'block';
          document.getElementById('download-image').disabled = false;
          document.getElementById('download-image').onclick = () => {
            const pdf = new jsPDF();
            pdf.addImage(e.target.result, 'JPEG', 10, 10, 180, 0);
            pdf.save('image-converted.pdf');
          };
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // TEXT → PDF
    document.getElementById('file-text').addEventListener('change', () => {
      const file = document.getElementById('file-text').files[0];
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('text-input').value = e.target.result;
      };
      reader.readAsText(file);
    });

    document.getElementById('download-text').onclick = () => {
      const text = document.getElementById('text-input').value;
      if (!text.trim()) return alert('Isi teks dulu!');
      const pdf = new jsPDF();
      pdf.text(text, 20, 20);
      pdf.save('text-converted.pdf');
    };
  </script>
</body>
</html>
