<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyConverter Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #6c5ce7; --bg: #0f0c29; --glass: rgba(255,255,255,0.1); --text: #fff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0f0c29, #302b63); color: var(--text); min-height:100vh; padding-bottom:80px; }
    .container { max-width:900px; margin:0 auto; padding:20px; }
    h1 { font-size:38px; text-align:center; background:linear-gradient(to right,#6c5ce7,#8f94fb); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .card { backdrop-filter: blur(16px); background: var(--glass); border:1px solid rgba(255,255,255,0.2); border-radius:28px; padding:28px; margin:16px 0; box-shadow:0 20px 40px rgba(0,0,0,0.3); }
    .btn { width:100%; padding:16px; background:linear-gradient(to right,#6c5ce7,#8f94fb); color:white; border:none; border-radius:18px; margin-top:12px; font-weight:600; }
    .bottom-nav { position:fixed; bottom:0; left:0; right:0; background:var(--glass); backdrop-filter:blur(16px); display:flex; padding:12px 0; border-top:1px solid rgba(255,255,255,0.2); }
    .nav-item { flex:1; text-align:center; padding:8px; font-size:14px; font-weight:600; border-radius:16px; margin:0 8px; }
    .nav-item.active { background:var(--primary); }
  </style>
</head>
<body>
  <div class="container">
    <h1>RifqyConverter Pro</h1>
    <p style="text-align:center;">10 Format + Tanpa Watermark + Unlimited</p>

    <div class="card">
      <p>PPT, HTML, CSV, Markdown, URL, Multi-File â†’ PDF</p>
      <button class="btn">Coming Soon</button>
    </div>

    <div class="card">
      <button class="btn" onclick="firebase.auth().signOut().then(()=>location.href='index.html')">Logout</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">PPT</div>
    <div class="nav-item">HTML</div>
    <div class="nav-item">CSV</div>
    <div class="nav-item">MD</div>
    <div class="nav-item">URL</div>
  </div>

  <script src="firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = 'login.html';
    });
  </script>
</body>
</html>
