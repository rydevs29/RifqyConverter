<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyConverter</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx-preview/0.1.11/docx-preview.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #8f94fb;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --gap: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .container { max-width: 900px; margin: 0 auto; padding: var(--gap); }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    h1 {
      font-size: 38px;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle { font-size: 17px; opacity: 0.9; }

    .card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      margin-bottom: var(--gap);
    }

    .drop-zone {
      border: 3px dashed rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: var(--secondary);
      background: rgba(143,148,251,0.1);
    }
    .drop-zone p { margin: 12px 0; opacity: 0.8; }
    .drop-zone input { display: none; }

    .preview {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 16px;
      min-height: 200px;
      max-height: 400px;
      overflow: auto;
      margin-bottom: 20px;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .upgrade-card {
      text-align: center;
      background: rgba(255,212,59,0.1);
      border: 1px solid rgba(255,212,59,0.3);
    }
    .upgrade-btn {
      background: linear-gradient(to right, #ffd43b, #ffeb3b);
      color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      padding: 12px 0;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 16px;
      margin: 0 8px;
      transition: all 0.3s;
    }
    .nav-item.active {
      background: var(--secondary);
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      opacity: 0.7;
    }
    .footer-link {
      color: #ffd43b;
      text-decoration: none;
      font-weight: 600;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>RifqyConverter</h1>
      <p class="subtitle">Upload file → Convert otomatis ke PDF!</p>
    </div>

    <!-- WORD TAB -->
    <div id="tab-word" class="tab-content">
      <div class="card">
        <div class="drop-zone" id="drop-word">
          <p>Word → PDF</p>
          <p>Drag & drop .docx atau</p>
          <button class="btn" onclick="document.getElementById('file-word').click()">Pilih File</button>
          <input type="file" id="file-word" accept=".docx">
        </div>
        <div id="preview-word" class="preview"></div>
        <button class="btn" id="download-word" disabled>Download PDF</button>
      </div>
    </div>

    <!-- EXCEL, IMAGE, TEXT (sama seperti sebelumnya) -->
    <!-- ... (kode Excel, Image, Text tetap sama) ... -->

    <!-- UPGRADE CARD -->
    <div class="card upgrade-card">
      <h3>Fitur Terbatas?</h3>
      <p>Hanya 4 format & 3x convert/hari</p>
      <button class="btn upgrade-btn" onclick="location.href='login.html'">
        Upgrade Fitur Ke Pro
      </button>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('word')">Word</div>
    <div class="nav-item" onclick="switchTab('excel')">Excel</div>
    <div class="nav-item" onclick="switchTab('image')">Image</div>
    <div class="nav-item" onclick="switchTab('text')">Text</div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 RifqyConverter | 
    <a href="login.html" class="footer-link">Upgrade Fitur Ke Pro</a>
  </footer>

  <!-- SCRIPT SAMA SEPERTI SEBELUMNYA -->
  <script>
    // ... (kode JavaScript dari versi sebelumnya tetap sama) ...
    // Word, Excel, Image, Text, Drag & Drop, Download PDF
  </script>
</body>
</html>
